<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="serviceworker" href="serviceworker.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Your E-Commerce Website</title>

</head>
<body>
    <header>
        <div class="header-container">
            <div class="hamburger-menu"> 
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="logo">
                <img src="icon.jpg" alt="alt">
            </div>
            <div class="search-bar"> 
                <input type="text" placeholder="Search...">
            </div>
            <div class="profile-details"> 
                <p>Welcome, User!</p>
            </div>
        </div>
    </header>
    <main class="product-container">
        <section class="product-card">
            <img src="https://rukminim2.flixcart.com/image/416/416/km3s1ow0/book/t/z/j/solo-leveling-vol-1-manga-original-imagf2zek83edkpw.jpeg?q=70&crop=false" alt="Product 1">
            <h3>Solo Leveling, Vol. 1 </h3>
            <p> Price : ₹255  <strike>₹2,196</strike> <i>88% off</i>
            </p>
            <button>Add to Cart</button>
        </section>
    
        <section class="product-card">
            <img src="https://rukminim2.flixcart.com/image/416/416/km0x5zk0/book/c/m/t/one-piece-vol-97-original-imagfyt9jhahruqy.jpeg?q=70&crop=false" alt="Product 2">
            <h3>One Piece, Vol. 97</h3>
            <p>
               <strong>Special price : ₹545</strong>  <strike>₹679</strike> 19% off
            </p>
            <button>Add to Cart</button>
        </section>
    
        <section class="product-card">
            <img src="https://rukminim2.flixcart.com/image/416/416/kz3118w0/book/d/9/8/dragon-ball-super-vol-13-original-imagb66trqumkwcy.jpeg?q=70&crop=false" alt="Product 3">
            <h3>Dragon Ball Super, Vol. 13 </h3>
            <p>Price : ₹799
            </p>
            <button>Add to Cart</button>
        </section>

        <section class="product-card">
            <img src="https://rukminim2.flixcart.com/image/416/416/kiqbma80-0/book/i/v/e/death-note-black-edition-vol-1-original-imafyfyjgve45z4v.jpeg?q=70&crop=false" alt="Product 4">
            <h3>Death Note <br>Vol. 1</h3>
            <p> <strong>Price : ₹679 <strike>₹999</strike> 32% off</strong>
            </p>
            <button>Add to Cart</button>
        </section>
    
        <section class="product-card">
            <img src="https://rukminim2.flixcart.com/image/416/416/xif0q/book/x/n/o/a-silent-voice-1-original-imaggesxhwkqxd5g.jpeg?q=70&crop=false" alt="Product 5">
            <h3>Product 5</h3>
            <p> <strong>Price : ₹219 <strike>₹873</strike> 74% off</strong></p>
            <button>Add to Cart</button>
        </section>

        <section class="product-card">
            <img src="https://rukminim2.flixcart.com/image/416/416/kzzw5u80/book/e/p/b/chainsaw-man-vol-11-original-imagbvxhykgzadhh.jpeg?q=70&crop=false" alt="Product 6">
            <h3>Product 5</h3>
            <p> <strong>Price : ₹219 <strike>₹873</strike> 74% off</p>
            <button>Add to Cart</button>
        </section>
    
    </main>

    
    <footer>
        <div class="footer-container">
            <button><i class="fas fa-home"></i></button>
            <button><i class="fas fa-shopping-cart"></i></button>
            <button><i class="fas fa-user"></i></button>
        </div>
    </footer>
    
    <script>
        window.addEventListener('load', () => {
            registerSW();
        });
    
        // Register the Service Worker
        async function registerSW() {
            if ('serviceWorker' in navigator) {
                try {
                    await navigator
                        .serviceWorker
                        .register('serviceworker.js');
                }
                catch (e) {
                    console.log('SW registration failed');
                }
            }
        }
    </script>
    
</body>
</html>
